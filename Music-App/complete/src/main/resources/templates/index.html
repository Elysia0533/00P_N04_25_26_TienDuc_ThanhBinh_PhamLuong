<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/sidebar :: sidebar"></div>
<div th:replace="fragments/header :: header"></div>

<div class="main-content">
    <h2>Những bài hát thịnh hành</h2>

    <div class="song-grid">
        <div class="song-card" th:each="s : ${songs}">
            <img th:src="@{${s.imageUrl}}" alt="cover">
            <p th:text="${s.title}" class="song-title"></p>
            <p th:text="${s.artist}" class="song-artist"></p>
        </div>
    </div>

    <h2>Nghệ sĩ phổ biến</h2>
    <div class="artist-grid">
        <div class="artist-card" th:each="a : ${artists}">
            <img th:src="@{${a.imageUrl}}" alt="artist">
            <p th:text="${a.name}"></p>
        </div>
    </div>
</div>

</body>
</html>
