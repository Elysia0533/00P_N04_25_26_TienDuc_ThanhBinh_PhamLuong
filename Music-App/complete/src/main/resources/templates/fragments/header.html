<div class="header" th:fragment="header">
    <form th:action="@{/search}" method="get" class="search-container">
        <input type="text" class="search-bar" name="query" placeholder="Tìm kiếm bài hát, nghệ sĩ..." />
        <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
        </button>
    </form>

    <div class="header-buttons">
        <a th:href="@{/login}" class="login-btn">Đăng nhập</a>
        <a th:href="@{/signup}">Đăng ký</a>
    </div>
</div>
