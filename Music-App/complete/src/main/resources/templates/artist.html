<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nghệ sĩ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/sidebar :: sidebar"></div>
<div th:replace="fragments/header :: header"></div>

<div class="main-content">
    <div class="artist-header">
        <img th:src="@{${artist.imageUrl}}" alt="artist-image" class="artist-cover">
        <div>
            <h1 th:text="${artist.name}">Nghệ sĩ</h1>
            <p th:text="${artist.bio}">Mô tả nghệ sĩ...</p>
        </div>
    </div>

    <h2>Bài hát nổi bật</h2>
    <div class="song-grid">
        <div class="song-card" th:each="song : ${songs}">
            <img th:src="@{${song.imageUrl}}" alt="song">
            <p th:text="${song.title}"></p>
            <p th:text="${song.album}"></p>
        </div>
    </div>
</div>

<div th:replace="fragments/player :: player"></div>

</body>
</html>
