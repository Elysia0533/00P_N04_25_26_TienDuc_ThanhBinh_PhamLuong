
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Danh sách bài hát</title></head>
<body>
<h2>🎵 Danh sách bài hát</h2>

<form th:action="@{/songs}" method="post">
    <input type="text" name="title" placeholder="Tên bài hát" required />
    <input type="text" name="artist" placeholder="Nghệ sĩ" required />
    <input type="text" name="genre" placeholder="Thể loại" />
    <input type="text" name="album" placeholder="Album" />
    <button type="submit">Thêm bài hát</button>
</form>

<table border="1">
    <tr><th>Tiêu đề</th><th>Nghệ sĩ</th><th>Thể loại</th><th>Album</th><th>Xóa</th></tr>
    <tr th:each="song : ${songs}">
        <td th:text="${song.title}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.genre}"></td>
        <td th:text="${song.album}"></td>
        <td><a th:href="@{'/songs/delete/' + ${song.id}}">❌</a></td>
    </tr>
</table>
</body>
</html>
