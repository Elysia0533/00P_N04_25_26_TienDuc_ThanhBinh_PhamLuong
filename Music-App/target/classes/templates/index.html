<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Music App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<div class="sidebar">
    <h3>Menu</h3>
    <a href="/">Home</a>
    <a href="/Songs">Songs</a>
    <a href="/Playlists">Playlists</a>
    <a href="/Artists">Artists</a>
    <a href="/Albums">Albums</a>
    <a href="/Genres">Genres</a>
</div>

<div class="main">
    <h1 th:text="${title}">Welcome to Ellie Music</h1>

    <!-- Search bar -->
    <input type="text" id="searchInput" placeholder="Search songs..." onkeyup="searchSongs()">

    <!-- Danh sách bài hát -->
    <div th:each="s : ${songs}" class="song">
        <b th:text="${s.title}"></b> —
        <span th:text="${s.artist.name}"></span>
        <button th:attr="onclick=|playSong(${s.id}, '${s.title}')|">Play</button>
    </div>
</div>

<!-- Player -->
<div class="player">
    Now Playing: <span id="player-text">Nothing</span>
</div>
</body>
</html>
